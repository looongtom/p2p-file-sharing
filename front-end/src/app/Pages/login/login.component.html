<div class="vh-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center p-3">
    <div class="w-100 app-login-box" style="max-width: 500px;">
      <!-- Login Card -->
      <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <h3 class="mb-2 fw-bold">Đăng nhập tài khoản</h3>
            <p class="text-muted mb-0">Hãy điền thông tin tài khoản của bạn để đăng nhập</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm" (ngSubmit)="onSubmit()" [formGroup]="form">
            <!-- Email Input -->
            <div class="mb-3">
              <label for="username" class="form-label visually-hidden">Tài khoản</label>
              <input 
                id="username" 
                type="username" 
                class="form-control form-control-lg" 
                placeholder="Tài khoản" 
                name="username"
                required 
                formControlName="username">
              <div class="text-danger fw-light mt-1" style="font-size: 12px;" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
                <div *ngIf="form.get('username')?.errors?.['required']">
                  Vui lòng nhập tên đăng nhập
                </div>
              </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="passwordInput" class="form-label visually-hidden">Mật khẩu</label>
              <input 
                id="passwordInput" 
                type="password" 
                class="form-control form-control-lg" 
                placeholder="Mật khẩu" 
                name="password"
                required 
                formControlName="password">
              <div class="text-danger fw-light mt-1" style="font-size: 12px;" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                <div *ngIf="form.get('password')?.errors?.['required']">
                  Vui lòng nhập mật khẩu
                </div>
              </div>
            </div>
          </form>
        </div>
        
        <div class="card-footer bg-transparent border-0 p-4 pt-0">
          <div class="w-full px-4">
            <button type="submit" class="btn btn-primary-1 fw-bold bg-blue-600 btn-lg px-4 w-100" form="loginForm">
              Đăng nhập
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
